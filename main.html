<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Adrián</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test de Adrián</h1>
        <div id="author-selector">
            <h2>Elige un autor:</h2>
            <select id="author-dropdown"></select>
        </div>
        <div id="test-selector" style="display: none;">
            <h2>Elige un test:</h2>
            <select id="test-dropdown">
                <option value="seleccionar">Selecciona un test</option>
                <option value="personalidad">Test de Personalidad</option>
                <option value="compatibilidad">Test de Compatibilidad</option>
                <option value="inteligencia-emocional">Test de Inteligencia Emocional</option>
                <!-- Agrega más opciones de tests aquí -->
            </select>
        </div>
        <form id="test-form"></form>
        <br>
        <button type="submit" id="submit-button" style="display: none;">Enviar</button>
        <br>
        <div id="results">
            <!-- Resultados del test -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
